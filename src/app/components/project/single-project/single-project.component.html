<!DOCTYPE html>
<html lang="en">

<body>
    <div class="detail-container">
      <ng-container *ngFor="let img of project.projectImg ; let f = first" >
        <img class="img" *ngIf="f" src="http://localhost:3000/{{img}}">
      </ng-container>
        <div class="detail-item">
            <p class="product-detail product-title">{{project.projectName}}</p>
            <p class="product-detail product-title">for {{project.type}}</p>
                  <button class="add-btn btn btn-primary " [routerLink]="['/buildings',project._id]" >show Buildings</button>
        </div>
    </div>
</body>

</html>
